		// 万能的添加或者删除
// 
// 
// 删除
var arr=[2,4,5,7,8,9,1,3,6,7];
function spliceCancle(arr,pos,num){
	var newarr=[];
	for(var i=0;i<arr.length;i++){
		if(i>=pos && i<pos+num){
			continue;
		}
		newarr[newarr.length]=arr[i];
	}
	return newarr;
}
var result=splice(arr,3,4);
console.log(result);

// 万能添加
var arr=[2,4,5,7,8,9,1,3,6];
var result=spliceAdd(arr,3,'x','y','z')
console.log(result)
function spliceAdd(arr,pos,...rest){
	var newarr=[];
	// 把原来数组pos前的元素放到新数组中
	for(var i=0;i<pos;i++){
		newarr[newarr.length]=arr[i];
	}
	// 把需要添加的元素添加到新数组中
	for(var i=0;i<rest.length;i++){
		newarr[newarr.length]=rest[i];
	}
	// 把原来数组pos后的元素放到新数组中
	for(var i=pos;i<arr.length;i++){
		newarr[newarr.length]=arr[i];
	}
	return newarr;
}
// var arr=[2,4,5,7,8,9,1,3,6,0,9,12];
function splice(arr,pos,num,...rest){
	var newarr = spliceCancle(arr,pos,num);
	if(rest.length>0){
		newarr=spliceAdd(newarr,pos,...rest);
	}
	return newarr;
}

console.log(splice(arr,4,3,'x','y','z'));

//some 只要有一个条件满足即可弹出true
var arr=[1,2,3,4,5,6,7,8];
var result=some(arr,function(value){
	return value<5;
})
console.log(result);
function some(arr,fn){
	for(var i=0;i<arr.length;i++){
		if(fn(arr[i])){
			return true;
		}
	}
	return false;
}
//every 所有的条件满足会弹出true
var arr=[1,2,3,4,5,6,7,8];
var result=every(arr,function(value){
	return value<6;
})
console.log(result);
function every(arr,fn){
	for(var i=0;i<arr.length;i++){
		if (!fn(arr[i])) {
			return false;
		}
	}
	return true;
}
// 递归函数 自己调用自己本身，递归不是循环
fn(1);
function fn(num){
	if(num<5){
		fn(++num)
	}
	alert(num);
}

var arr=[1,2,3,4,5,['a','b','c','d']];
var newarr=copy(arr);
newarr[2]='x';
arr[5][1]='y';
console.log(newarr);
console.log(arr);
function copy(arr){
	var newarr=[];
	for(var i=0;i<arr.length;i++){
		if(typeof arr[i]=='object'){
			newarr[i]=copy(arr[i]);
		}else{
			newarr[i]=arr[i];
		}
	}
	return newarr;
}
