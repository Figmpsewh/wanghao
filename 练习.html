	<script> 
	// 表格表格表格表格表格表格表格表格
	// 
	// 
	table(10,10);
	table();
	// 人一行任意列-函数体变量-形参-实参
	// 				形参
	function table(rows,cols){
		var table='<table>'
			for(var i=1;i<rows;i++){
				table+="<table border=1 cellspacing=0><tr>";
					for(var j=1;j<=cols;j++){
						table+='<td>'+j+'*'+i+'='+(i*j)+'</td>'				
					}
				table+='</tr></table>'
			}
			document.write(table);
	}
	

// 金字塔	金字塔	金字塔	金字塔
	zi(10);
	function zi(row){
		// var row=5;
		for(i=1;i<=row;i++){
			for(var j=1;j<=row-i;j++){
				document.write('&nbsp')
			}
			for(var j=1;j<=2*i-1;j++){
				document.write('*')
			}
		document.write('<br/>')
		}
	}

	// 1 1 2 3 5 8 13 21.....<100
	shu(100000);
	function shu(rows1){
		var i=0,j=1;
		for(var k=1;k<=rows1;){
			document.write(k+'&nbsp')
			k=i+j;
			i=j;
			j=k;
		}
	}

	//表格
	biao(20,20);
	function biao(rows2,cols2){
	document.write('<table border=1 cellspacing=0 align=center>')
			for (var i = 1; i <= rows2; i++) {
				if (i%2==0) {
					var color='red';
				}else{
					var color='yellow';
				}
				document.write('<tr align=center >')
					for(var j=1; j<=cols2; j++) {
						document.write('<td bgcolor='+color+'>'+i+'-'+j+'</td>')
					}
				document.write('</tr>')
				document.write('<br/>')
		}
		document.write('</table>')
		}	
		// 比较大小比较大小比较大小比较大小比较大小比较大小
	var bbb=[1,2,3,4,5,6]
	zu1(bbb);
	function zu1(asq){
	var asq;
	var max=[0]
	for(var i=1;i<asq.length;i++){
		if(max<asq[i]){
			max=asq[i];
		}
	}
	console.log(max);
	}
// 排序排序排序排序排序排序排序排序排序
	var bbq=[13,25,38,44,51,62,79,80,9];
	zu2(bbq);
	function zu2(asd){
	// var asd=[13,25,38,44,51,62,79,80,9];
	for(var i=0;i<asd.length;i++){
		for(var j=i+1;j<asd.length;j++){
			if (asd[i]<asd[j]) {
				var temp=asd[j]
				asd[j]=asd[i]
				asd[i]=temp;
			}
		}
	}
	console.log(asd);
	}
	// 数组数组数组数组数组数组数组数组数组    去空
	var arr=[1,2,,4,5,6,,8,9,,10,,45];
	zu3(arr);
	function zu3(qqq){
		var newarr=[];
		var j=0;
	for(var i=0;i<qqq.length;i++){
			if (qqq[i]!==undefined) {
				newarr[j]=qqq[i];
				j++;
			}
	}
	console.log(newarr)
	}

	var arr=[1,2,,4,5,6,,8,9];
	var newarr=[]
	for(var i=0;i<arr.length;i++){
		if(arr[i]!==undefined){
			newarr[newarr.length]=arr[i];
		if((typeof arr[i]) !=='undefined'){		
		//注意这里的undefined的是字符串
			newarr[newarr.length]=arr[i];

		}
	}
	}
